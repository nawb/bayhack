<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top landing-navbar home-nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <li>
                        <a class="page-scroll nav-links" href="#home">{{ person_name }}</a>

                </ul>
            </div>

                <br>
                </p>
                
                <a class="btn btn-primary btn-xl page-scroll homepage-button" id="submit-btn-2" href="/browse/" >

{%include 'js.html'%}

<script>
console.log('intiialized');


$('#submit-btn-2').hover(function() {
    $('#submit-text-2').addClass("blackText");
    $('#icon-2').addClass("blackText");
    $('#submit-text-2').removeClass("whiteText");
    $('#icon-2').removeClass("whiteText");
},
function() {
    $('#submit-text-2').removeClass("blackText");
    $('#icon-2').removeClass("blackText");
    $('#submit-text-2').addClass("whiteText");
    $('#icon-2').addClass("whiteText");
});

</script>
